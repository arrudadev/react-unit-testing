name: build

on:
  push:
    branches:
      - '**' # matches every branch
  pull_request:
    branches:
      - '**' # matches every branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run: yarn

    - name: Check tests
      run: yarn test --coverage

    - name: Codecov
      uses: codecov/codecov-action@v1
